<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        var endereco = {
            rua: 'Rua dos Pinheiros',
            numero: 1293,
            bairro: 'Centro',
            cidade: 'São Paulo',
            uf: 'SP'
        };

        function resultado() {
            console.log('O usuário mora em', endereco.cidade, '/', endereco.uf,', no bairro', endereco.bairro, 'na rua ,', endereco.rua, 'com n°',endereco.numero);
        }

        resultado(endereco);

    </script>
</body>
</html>
