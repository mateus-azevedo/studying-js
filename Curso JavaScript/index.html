<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        //for - sempre que souber o tamanho do intervalo, while - quando não sabemos quantas vezes o fluxo será executado

        for (var i = 0; i <= 10; i++) {
            console.log('i =', i);
        }

        var j = 0;
        while (j <= 10) {
            console.log('j =', j);

            j++;
        }
    </script>
</body>
</html>
