<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        function exibeAlgo() {
            console.log('Hello, World!');
        }

        setInterval(exibeAlgo(), 1000); //Com os '()' estou executando a função
        setInterval(exibeAlgo, 1000); //Sem os '()' estou referenciando a função
        setTimeout(exibeAlgo, 5000) //executa apenas uma vez, porém configuramos o delay
    </script>
</body>
</html>
