<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        function experiencia(anos) {
            if (anos < 2) {
                console.log('Iniciante');
            } else if (anos < 4) {
                console.log('Intermediário');
            } else if (anos < 7) {
                console.log('Avançado');
            } else {
                console.log('Jedi Master');
            }
        }

        var anosEstudo = 7;
        experiencia(anosEstudo);
    </script>
</body>
</html>
