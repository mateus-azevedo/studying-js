<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        function temHabilidade(skills) {
            for (var i = 0; i < 3; i++) {
                (skills[i] == 'Javascript') ? console.log(true) : console.log(false);
                if (skills[i] == 'Javascript') break;
            }
        }

        var skills = ['ReactJS', 'React Native', 'Javascript'];
        temHabilidade(skills); //true or false
    </script>
</body>
</html>
